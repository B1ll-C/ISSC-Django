{% extends 'base.html' %} 

{% block title %} Signup {% endblock title %} 

{% block content %}

{% load static %} 

<form method="post" enctype="multipart/form-data" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">
  {% csrf_token %}

  <h2 class="text-xl font-semibold mb-4">Import Excel Data</h2>

  <div class="space-y-1">
    <label for="import_type" class="block text-sm font-medium text-gray-700">Select Import Type:</label>
    <select name="import_type" id="import_type" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      <option value="" disabled selected>Select an option</option>
      <option value="user">User Information</option>
      <option value="vehicle">Vehicle Information</option>
    </select>
  </div>

  <div class="space-y-1">
    <label for="excel_file" class="block text-sm font-medium text-gray-700">Select Excel File:</label>
    <input type="file" name="excel_file" id="excel_file" accept=".xlsx, .xls" required class="w-full border border-gray-300 rounded-md p-2 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
  </div>

  <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">
    Upload
  </button>
</form>



{% endblock content %}
