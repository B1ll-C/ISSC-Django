{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-md mx-auto mt-2 p-6 bg-[rgba(255,255,255,0.1)] rounded-lg">
        <!-- Session Status -->
        {% if session.status %}
            <div class="mb-4">{{ session.status }}</div>
        {% endif %}
        
        <!-- Logo -->
        <div class="mb-8 text-center flex justify-center">
            <img 
                src="{% static 'images/pup-logo.png' %}" 
                alt="Logo" 
                class="w-32 h-32 sm:w-40 sm:h-40 lg:w-37 lg:h-37 max-w-full max-h-full"
            >            
        </div>

        <h2 class="text-2xl font-bold text-center text-[#800000]">Login to Your Account</h2>
        <p class="text-sm text-center text-gray-500 mt-2 mb-6">Enter your credentials below to access your account.</p>

        <form method="POST" action="">
            {% csrf_token %}
            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-[#800000]">Email Address</label>
                <input id="email" 
                       class="block mt-1 w-full border-gray-300 focus:border-[#800000] focus:ring-[#800000] rounded-md transition-colors duration-300 hover:border-[#800000]" 
                       type="text" 
                       name="email" 
                       required 
                       autofocus 
                       autocomplete="username" />
               <!--  {% for message in errors.email %}
                    <div class="mt-2 text-gray-500">{{ message }}</div>
                {% endfor %} -->
            </div>

            <!-- Password -->
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-[#800000]">Password</label>
                <input id="password" 
                       class="block mt-1 w-full border-gray-300 focus:border-[#800000] focus:ring-[#800000] rounded-md transition-colors duration-300 hover:border-[#800000]" 
                       type="password" 
                       name="password" 
                       required 
                       autocomplete="current-password" />
                <!-- {% for message in errors.password %}
                    <div class="mt-2 text-gray-500">{{ message }}</div>
                {% endfor %} -->
            </div>

            <!-- Remember Me -->
            <div class="block mt-4">
                <label for="remember_me" class="flex items-center">
                    <input id="remember_me" 
                           type="checkbox" 
                           class="rounded border-gray-300 text-[#800000] focus:ring-[#800000] hover:border-[#800000]" 
                           name="remember">
                    <span class="ml-2 text-sm text-gray-600">Remember Me</span>
                </label>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-between mt-6">
                <a class="text-sm text-[#800000] hover:underline hover:text-[#5c0000] focus:outline-none focus:ring-2 focus:ring-[#800000]" 
                   href="#">
                    Forgot Password?
                </a>
                <button type="submit" class="ml-3 bg-[#800000] hover:bg-[#5c0000] text-white font-bold py-2 px-4 rounded-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-[#800000]">
                    Login
                </button>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="#" class="text-[#800000] hover:underline hover:text-[#5c0000] focus:outline-none focus:ring-2 focus:ring-[#800000]">
                        Register here
                    </a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
