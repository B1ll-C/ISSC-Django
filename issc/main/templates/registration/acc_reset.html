{% extends "reset.html" %}
{% block content %}
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center">Reset Your Password</h2>
      <p class="text-sm text-gray-500 text-center mb-4">Enter your email to receive a reset link.</p>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">Send Reset Link</button>
      </form>
    </div>
  </div>
{% endblock %}
